<!DOCTYPE html>

<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3.2.30"></script>
    <title>Vue Boolzapp</title>
    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
        integrity="sha512-h3sKk/x6ipBRuYXJ8V7Ku6S4T6T+fxHcIC8WSPcJvPzLPTyuFy/aXf8dn1xilJv2I2QnZGTLue5f0ZR5UE5i5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- App Container -->
    <div id="app">
        <div class="background">
            
            <div class="background-header">

            </div>

            <div class="background-main-content">

            </div>

            <div class="main-chat">
                <div class="left-contacts">

                    <div class="user-settings">

                        <div class="user-photo-name">

                            <div class="user-photo">
                                <img src="./img/avatar_io.jpg" alt="My Photo">
                            </div>

                            <div class="user-name">
                                <span>Sofia</span>
                            </div>
                            
                        </div>

                        <div class="icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <div class="notification-settings">

                    </div>
                    <div class="search-bar">

                    </div>
                    <div class="contacts-chat">

                    </div>
                </div>
                
                <div class="right-chat">
                    <div class="active-user-chat-header">
                        
                    </div>

                    <div class="active-user-chat">
                        
                    </div>

                    <div class="active-user-text-space">
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
